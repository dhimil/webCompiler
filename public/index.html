<html>
	<head>
		<title>Compile the code! Always and forever!</title>
	</head>
	<body>
		<div class="mainForm">
			<div class="formElement panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">C++ Code:</h3>
        </div>
				<div class="input panel-body">
					<textarea id="code" cols="150" rows="20" name="code" autofocus="true"></textarea>
				</div>
			</div>
			<div class="formElement">
				<div class="input">
					<button class = "btn btn-success" value="compile" id="compile">Compile</button>
				</div>
			</div>
		</div>
		<link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
		<link rel="stylesheet" href="/css/client.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/js/client.js"></script>

    <div class="footer">
      <div id="lightbox" class="hidden">
        <div class="title"> Output:</div>
        <div class="stdout"></div>
        <div class="stderr"></div>
      </div>
    <div>
	</body>
</html>
